<mat-card class="p-0">
  <mat-card-title class="">
    <div class="card-title-text">Registration</div>
    <mat-divider></mat-divider>
  </mat-card-title>
  <mat-card-content>
    <form [formGroup]="itemForm"  >
      <div fxLayout="row wrap">
        <div fxFlex="100" fxFlex.gt-xs="50" class="pr-1">
          <div class="pb-1">
            <mat-form-field class="full-width">

              <mat-label>Select Role</mat-label>
              <mat-select [disabled] = "RoleTypeDisabled" class="readonly-block readonly-wrapper"  (selectionChange)="OnselectedRole($event.value)" [disableOptionCentering]="true" [formControl]="itemForm.controls['role_id']">
                <mat-option   *ngFor="let type of RoleType" [value]="type.role_id" > {{type.role_name}}</mat-option>
                
              </mat-select>

            </mat-form-field>


          

          </div>


          
          <div class="pb-1">
            <mat-form-field class="full-width">
              <input matInput name="firstname" [formControl]="itemForm.controls['first_name']" placeholder="First name" >
            </mat-form-field>
            
          </div>



          <div class="pb-1">
            <mat-form-field class="full-width">
              <input matInput name="username" [formControl]="itemForm.controls['username']"
                placeholder="User Name" >
            </mat-form-field>


          
          </div>

     



  

          <div class="pb-1">
            <mat-form-field class="full-width">
              <input matInput type="email" name="email" [formControl]="itemForm.controls['email_id']" placeholder="Your Email">
            </mat-form-field>
            <!-- <small *ngIf="basicForm.controls['email_id'].hasError('required')"
              class="form-error-msg"> Email is required </small>
            <small *ngIf="basicForm.controls['email_id'].hasError('email') "
              class="form-error-msg"> Invaild email address </small> -->
          </div>

          <div class="pb-1">
            <div>
              <section class="example-section">
                <mat-slide-toggle
                    class="example-margin"
                    [color]="color"
                    [checked]="itemForm.controls['is_active']"
                    (change)="updateFunc($event)"
                    [formControl]="itemForm.controls['is_active']"
                   >
                   {{CheckedLable}}
                </mat-slide-toggle>
              </section>
            </div>

        </div>





        </div>

        <div fxFlex="100" fxFlex.gt-xs="50">


          <div class="pb-1">
            <mat-form-field class="full-width">

              <mat-label>Select Position</mat-label>
              <mat-select [disableOptionCentering]="true"      [formControl]="itemForm.controls['position_id']">
                <mat-option  *ngFor="let Position of Position" [value]="Position.position_id" > {{Position.position_name}}</mat-option>
              </mat-select>

            </mat-form-field>

            

          </div>

          
          <div class="pb-1">
            <mat-form-field class="full-width">
              <input matInput name="LastName" [formControl]="itemForm.controls['last_name']" placeholder="Last name" >
            </mat-form-field>
            <!-- <small
              *ngIf="basicForm.controls['last_name'].hasError('required') "
              class="form-error-msg"> First name is required </small> -->
          </div>

          <div class="pb-1" [hidden]='DstCOdeDisabled' >
            <mat-form-field class="full-width">
              <input matInput name="DistributorCode"  [hidden]='DstCOdeDisabled' [formControl]="itemForm.controls['distributor_code']"
                placeholder="DistributorCode" >
            </mat-form-field>


          
          </div>
          
        

          <div class="pb-1">
            <mat-form-field class="full-width">
              <input matInput name="phone" [formControl]="itemForm.controls['phone_number']" placeholder="Phone number">
            </mat-form-field>
            <!-- <small *ngIf="basicForm.controls['phone_number'].hasError('phone')"
              class="form-error-msg"> Invaild phone number </small> -->
          </div>




        </div>
      </div>
      <button mat-raised-button color="primary" (click)="save()"  *ngIf="btnSave" >Submit</button>
      <button mat-raised-button color="primary"  *ngIf="btnUpdate" (click)="update()"   >Update</button>
      &nbsp;&nbsp;<button mat-raised-button color="warn" (click)="oncalcel()"  >Cancel</button>

     
    </form>
  </mat-card-content>
</mat-card>
