<div class="m-333">
  <!-- <span fxFlex></span> -->
  <button mat-raised-button class="mb-05" color="primary" (click)="Edit()">{{"ADD" | translate }} {{"MEMBER" | translate }}</button>
</div>
<mat-card class="p-0" [@animate]="{value:'*',params:{y:'50px',delay:'300ms'}}">
  <mat-card-title class="">
    <div class="card-title-text">Registration  List
  </div>

  <mat-form-field class="margin-333" style="width: 25%">
    <input 
    matInput 
    placeholder="Search" 
    value=""
    (keyup)='updateFilter($event)'>
  </mat-form-field>

  <a [innerHtml]="FilterString"></a>
  <button style="margin-top: 14px; float: right" mat-stroked-button color="primary"  >Total Rows : {{page.totalElements}}</button>
    

    <mat-divider></mat-divider>
  </mat-card-title>
  <mat-card-content class="p-0">
    
    <ngx-datatable
          class="material ml-0 mr-0"
          [rows]="items"
          [columnMode]="'force'"
          [headerHeight]="50"
          [footerHeight]="50"
          [scrollbarH]="true"
          [limit]="page.size"
          [count]="page.totalElements"
          [rowHeight]="50"
          (page)="setPage($event)"
          [externalPaging]="true"
          
          >

        ]



          <!-- <ngx-datatable-column  name="User Name" >
            <ng-template let-row="row" ngx-datatable-cell-template>
              <input type="checkbox" [checked]="allRowsSelected" (change)="selectFn(!allRowsSelected)" />
            </ng-template>
          </ngx-datatable-column > -->


         
          <ngx-datatable-column  name="User Name" >
            <ng-template let-row="row" ngx-datatable-cell-template>
              {{ row?.user_name }}
            </ng-template>
          </ngx-datatable-column >
          <ngx-datatable-column name="Role" [flexGrow]="1">
            <ng-template let-row="row" ngx-datatable-cell-template>
              {{ row?.role_name }}
            </ng-template>
          </ngx-datatable-column>
          <ngx-datatable-column name="First Name" [flexGrow]="1">
            <ng-template let-row="row" ngx-datatable-cell-template>
              {{ row?.first_name }}
            </ng-template>
          </ngx-datatable-column>
          <ngx-datatable-column name="Last Name" [flexGrow]="1">
            <ng-template let-row="row" ngx-datatable-cell-template>
              {{ row?.last_name }}
            </ng-template>
          </ngx-datatable-column>
          <ngx-datatable-column name="Contact Number" [flexGrow]="1">
            <ng-template let-row="row" ngx-datatable-cell-template>
              {{ row?.contact_no }}
            </ng-template>
          </ngx-datatable-column>
          <ngx-datatable-column [width]=220 name="Email" [flexGrow]="1">
            <ng-template let-row="row" ngx-datatable-cell-template>
              {{ row?.email_id }}
            </ng-template>
          </ngx-datatable-column>
          <ngx-datatable-column name="Status" [flexGrow]="1">
            <ng-template let-row="row" ngx-datatable-cell-template>
              <mat-chip mat-sm-chip [color]="'primary'" [selected]="row.is_active">{{row.is_active ? 'Active' : 'Inactive'}}</mat-chip>
            </ng-template>
          </ngx-datatable-column>
          <ngx-datatable-column name="Actions" [flexGrow]="1">
            <ng-template let-row="row" ngx-datatable-cell-template>
              <button mat-icon-button mat-sm-button color="primary" class="mr-1" (click)="Edit(row)"><mat-icon>edit</mat-icon></button>
              <button mat-icon-button mat-sm-button color="warn" (click)="deleteItem(row)"><mat-icon>delete</mat-icon></button>
            </ng-template>
          </ngx-datatable-column>
        </ngx-datatable>
  </mat-card-content>
</mat-card>



<app-registration-list-search  (messageEvent)="receiveMessage($event)"></app-registration-list-search>
