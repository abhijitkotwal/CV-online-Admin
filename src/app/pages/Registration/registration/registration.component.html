<mat-card class="p-0">
  <mat-card-title class="">
    <div class="card-title-text">Registartion</div>
    <mat-divider></mat-divider>
  </mat-card-title>
  <mat-card-content>
    <form [formGroup]="basicForm" (ngSubmit)="save()" >
      <div fxLayout="row wrap">
        <div fxFlex="100" fxFlex.gt-xs="50" class="pr-1">


          <div class="pb-1">
            <mat-form-field class="full-width">
              <input matInput name="username"
                placeholder="User Code (EmpCode/Distributor Code)" >
            </mat-form-field>
            <small
              *ngIf="basicForm.controls['username'].hasError('minlength') "
              class="form-error-msg"> Username require at least
              characters </small>
            <small
              *ngIf="basicForm.controls['username'].hasError('maxlength')"
              class="form-error-msg"> Username can not contain more than
               characters </small>
          </div>

          <div class="pb-1">
            <mat-form-field class="full-width">
              <input matInput name="firstname" formControlName="first_name" placeholder="First name" value="">
            </mat-form-field>
            <small
              *ngIf="basicForm.controls['first_name'].hasError('required') "
              class="form-error-msg"> First name is required </small>
          </div>

          <div class="pb-1">
            <mat-form-field class="full-width">
              <input matInput type="email" name="email" formControlName="email_id" placeholder="Your Email" value="">
            </mat-form-field>
            <small *ngIf="basicForm.controls['email_id'].hasError('required')"
              class="form-error-msg"> Email is required </small>
            <small *ngIf="basicForm.controls['email_id'].hasError('email') "
              class="form-error-msg"> Invaild email address </small>
          </div>







        </div>

        <div fxFlex="100" fxFlex.gt-xs="50">

          <div class="pb-1">
            <mat-form-field class="full-width">

              <mat-label>Select Role</mat-label>
              <mat-select formControlName="role_id">
                <mat-option  *ngFor="let type of RoleType" [value]="type.role_id" > {{type.role_name}}</mat-option>
                
              </mat-select>

            </mat-form-field>

          </div>
          <div class="pb-1">
            <mat-form-field class="full-width">
              <input matInput name="LastName" formControlName="last_name" placeholder="Last name" value="">
            </mat-form-field>
            <small
              *ngIf="basicForm.controls['last_name'].hasError('required') "
              class="form-error-msg"> First name is required </small>
          </div>

          <div class="pb-1">
            <mat-form-field class="full-width">
              <input matInput name="phone" formControlName="phone_number" placeholder="Phone number">
            </mat-form-field>
            <small *ngIf="basicForm.controls['phone_number'].hasError('phone')"
              class="form-error-msg"> Invaild phone number </small>
          </div>




        </div>
      </div>
      <button mat-raised-button color="primary" [disabled]="basicForm.invalid">Submit</button>
    </form>
  </mat-card-content>
</mat-card>
