<form [formGroup]="itemForm">
<div id="app-customizer" *ngIf="isCustomizerOpen" >
  <mat-card style="margin-top: 71px;" class="p-0">
    <mat-card-title class="m-0 light-gray">
      <div style="color: white; background-color: rgba(16, 23, 76, 0.96) !important;" class="card-title-text"
        fxLayout="row wrap" fxLayoutAlign="center center">
        
        Advanced Search
        <span fxFlex="15px"></span>
       
        <span fxFlex></span>
        <button class="card-control" mat-icon-button (click)="isCustomizerOpen = false">
          <mat-icon>close</mat-icon>
        </button>
      </div>
    </mat-card-title>

    <!-- <ngx-select-dropdown (change)="selectionChanged($event)" formControlName="selectData" [multiple]="true" [config]="config" [options]="dropdownOptions"></ngx-select-dropdown> -->


    <mat-card-content [perfectScrollbar] *ngIf="viewMode === 'options'">
      <p><small></small></p>
     
      <div class="pb-1 mb-1 border-bottom">
        <h6 class="title text-muted">Search By Option</h6>


        <mat-form-field class="example-full-width">
          <mat-label>Year</mat-label>
          <!-- <mat-select [formControl]="itemForm.controls['invoice_status']"  disableRipple> -->
            <mat-select [formControl]="itemForm.controls['year']"  disableRipple   >
              <mat-option value="2020" >2020</mat-option>
              <mat-option value="2019">2019</mat-option>
              <mat-option value="2018">2018</mat-option>
              
          </mat-select>
        </mat-form-field>

       



        <mat-form-field class="example-full-width">
          <mat-label>Month</mat-label>
          <!-- <mat-select [formControl]="itemForm.controls['invoice_status']"  disableRipple> -->
            <mat-select   [formControl]="itemForm.controls['month']"   disableRipple   >
              <mat-option value="1" >Jan</mat-option>
              <mat-option value="2">Feb</mat-option>
              <mat-option value="3">March</mat-option>
              <mat-option value="4">April</mat-option>
              <mat-option value="5">May</mat-option>

              <mat-option value="6" >June</mat-option>
              <mat-option value="7">July</mat-option>
              <mat-option value="8">Aug</mat-option>
              <mat-option value="9">Sept</mat-option>
              <mat-option value="10">Oct</mat-option>
              <mat-option value="11">Nov</mat-option>
              <mat-option value="12">Dec</mat-option>


          </mat-select>
        </mat-form-field>

        <mat-form-field *ngIf="isDistDrpDownVisible" class="example-full-width">

                 matInput
                 [formControl]="myControl"

              {{option.distributor_name}}
            </mat-option>
          </mat-autocomplete>
        </mat-form-field>
